<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia alura</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <a href="index.html"><h1><img src="img/logo.png" alt="Logo de Barberia"></h1></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="centrado">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectonico">Correo Electonico</lbel>
                <input type="email" id="correoelectonico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label> 
                <textarea cols="70" rows="10" id="mensaje"></textarea>


                
                <fieldset>
                    <legend>¿Como le gustaria ser conctactado?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email </label>    
                        
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefon"> Telefono </label>    
                 
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsap" checked> WhatsApp </label>    
                        
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="img/logo-blanco.png" alt="Logo de la pagina">
            <p class="copyright">&copy copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
